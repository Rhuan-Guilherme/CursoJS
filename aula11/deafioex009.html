<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Digite qual pais você nasceu para saber a sua nacionalidade!!</h1>
    <input type="text" name="" id="nas">
    <input type="button" value="Conferir" onclick="consfere()">
    <div id="res">A sua nacionalidade é: </div>

    <script>
        function consfere(){
            var pais = window.document.getElementById('nas').value
            var res = window.document.getElementById('res')
            res.innerHTML = `Você nasceu no pais: ${pais}`

            if (pais == 'brasil'){
                res.innerHTML += `<p>Brasileiro</p>`
            } else{
                res.innerHTML += `<p>Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
